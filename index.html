<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너의 계정은</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(to bottom, #c4d3f6, #f6e4d4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            padding: 0 10px;
            word-break: keep-all;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: calc(100% - 40px);
            margin: 0 auto;
            box-sizing: border-box;
        }

        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button {
            background-color: #7b9cff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 12px;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #6384e6;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
            padding: 0 5px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 1.1rem;
            word-break: break-all;
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            h2 {
                font-size: 1rem;
            }

            .container {
                padding: 15px;
                width: calc(100% - 30px);
            }

            select, input[type="text"], button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>너의 계정은</h1>
    <h2>🏫 2024 대성여자고등학교 학생 계정 조회</h2>
    <div class="container">
        <form id="accountForm">
            <label for="studentId">학번 (5자리):</label>
            <input type="text" id="studentId" name="studentId" maxlength="5" placeholder="예: 10203" required>

            <label for="site">사이트 선택:</label>
            <select id="site" name="site" required>
                <option value="matholic">매쓰홀릭T</option>
                <option value="1hour">원아워</option>
                <option value="google">구글</option>
                <option value="riroSchool">리로스쿨</option>
                <option value="eliceCoding">엘리스코딩</option>
            </select>

            <button type="button" onclick="generateAccount()" onmouseover="this.style.backgroundColor='#cc6699'" onmouseout="this.style.backgroundColor='#7b9cff'">계정 확인</button>
        </form>

        <div id="result"></div>
    </div>
    <br><br>
    <footer> 대성여자고등학교 정보샘 제작 😊</footer>

    <script>
        function generateAccount() {
            const studentId = document.getElementById('studentId').value;
            const site = document.getElementById('site').value;
            const resultDiv = document.getElementById('result');

            if (!studentId || studentId.length !== 5) {
                resultDiv.textContent = "학번은 5자리로 입력해주세요!";
                resultDiv.style.color = "red";
                return;
            }

            let accountId = '';
            switch (site) {
                case 'matholic':
                case '1hour':
                    accountId = `7VD${studentId}`;
                    break;
                case 'google':
                    accountId = `24${studentId}@daesung.gen.hs.kr`;
                    break;
                case 'eliceCoding':
                    accountId = `24${studentId}@daesung.gen.hs.kr`;
                    break;
                case 'riroSchool':
                    accountId = `24-${studentId}`;
                    break;
                default:
                    accountId = "알 수 없는 사이트";
            }

            resultDiv.innerHTML = `<strong>✨ 너의 ID는 ${accountId} 🎉</strong>`;
            resultDiv.style.color = "#333";
        }
    </script>
</body>
</html>
